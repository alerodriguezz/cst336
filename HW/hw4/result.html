<html>
    <head>
        <title>Result</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script>
                function getQueryVariable(variable)
                {
                       var query = window.location.search.substring(1);
                       var vars = query.split("&");
                       for (var i=0;i<vars.length;i++) {
                               var pair = vars[i].split("=");
                               if(pair[0] == variable){return pair[1];}
                       }
                       return(false);
                }


        </script>
    </head>
    <body>
        <div class="wrapper">
        <h1 id="result" class="container-fluid">
            <center>
              Thank you <script>document.write(getQueryVariable("name"));</script>
               Information Processed 
            </center>
            
        </h1>
        </div>
        <div class="wrapper">
            <center>
             <a href="index.html"><button class="buttons" align="center">Go Back</button></a>
             </center>
        </div>
    </body>
    
</html>
